<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Animated Clock</title>
  </head>
  <body>
    <div class="card">
      <h3>Clock Style</h3>
      <form>
        <div class="form-input">
          <label for="face-colour">Face Colour</label>
          <input type="color" value="#f4f4f4" id="face-colour" />
        </div>
        <div class="form-input">
          <label for="face-colour">Border Colour</label>
          <input type="color" value="#e3849d" id="border-colour" />
        </div>
        <div class="form-input">
          <label for="face-colour">Number Lines Color</label>
          <input type="color" value="#282828" id="face-colour" />
        </div>
        <div class="form-input">
          <label for="face-colour">Large Hands Color</label>
          <input type="color" value="#e3849d" id="face-colour" />
        </div>
        <div class="form-input">
          <label for="face-colour">second-hand Hand Color</label>
          <input type="color" value="#86f592" id="face-colour" />
        </div>
      </form>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
  </body>
</html>
